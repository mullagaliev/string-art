<svg
    version='1.1'
    xmlns='http://www.w3.org/2000/svg'
    viewBox='0 0 300 300'
    preserveAspectRatio='none'
    height='{{ height }}'
    width='{{ width }}'>

    {{# each polygons }}
        <polygon points='{{ points }}' style='box-sizing: border-box;stroke-width:{{strokeWidth}};stroke:{{ strokeColor }};fill:{{ color }}' />
    {{/each }}
</svg>
